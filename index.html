<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>XO Game</title>
	</head>
	<body>
		<div class="game-window">
			<section class="game-header">
				<div class="logo-div">
					<div class="xo-logo">
						<!-- <div class="X"> -->
						<svg
							class="X-icon"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="4.5"
							stroke="currentColor"
							class="size-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18 18 6M6 6l12 12"
							/>
						</svg>
						<!-- </div> -->

						<!-- <div class="X">
							<div class="lg one"></div>
							<div class="lg two"></div>
						</div> -->
						<div class="O-icon"></div>
					</div>
				</div>
				<div class="move-tracker">
					<svg
						class="X-icon move-tracker-x-icon"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="4.5"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M6 18 18 6M6 6l12 12"
						/>
					</svg>
					<div class="O-icon move-tracker-o-icon"></div>
					<span class="move-tracker-text">TURN</span>
				</div>
				<div class="restart-box">
						<svg
							class="restart-icon"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="2.5"
							stroke="currentColor"
							class="size-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
							/>
						</svg>
				</div>
			</section>
			<section class="game-box">
				<div boxindex="0" class="box"></div>
				<div boxindex="1" class="box"></div>
				<div boxindex="2" class="box"></div>
				<div boxindex="3" class="box"></div>
				<div boxindex="4" class="box"></div>
				<div boxindex="5" class="box"></div>
				<div boxindex="6" class="box"></div>
				<div boxindex="7" class="box"></div>
				<div boxindex="8" class="box"></div>
			</section>
			<section class="game-footer">
				<div class="game-footer-box you">
					<span class="game-footer-box-text">X (YOU)</span>
					<span class="game-footer-box-text num x-win">0</span>
				</div>
				<div class="game-footer-box ties">
					<span class="game-footer-box-text">TIES</span>
					<span class="game-footer-box-text num ties-num">0</span>
				</div>
				<div class="game-footer-box cpu">
					<span class="game-footer-box-text">O (CPU)</span>
					<span class="game-footer-box-text num o-win">0</span>
				</div>
			</section>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
